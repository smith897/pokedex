<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <div class="page">
    <div class="controls">
      <h1 id="button">button</h1>
    </div>

    <div class="picHolder">
      <img id="pic">
    </div>
    <div class="entryTextHolder">
      <div class="header">
        <h2 id="number"></h2>
        <h1 id="name"></h1>
      </div>
      <div class="row headerRow">
        <h2 id="summary"></h2>
      </div>
      <div class="row firstRow">
        <h3 id="typeDescription">Type</h3>
        <h3 id="type1"></h3>
        <h3 id="type2"></h3>
      </div>
      <div class="row secondRow">
        <h3 id="heightDescription">Height</h3>
        <h3 id="height"></h3>
      </div>
      <div class="row thirdRow">
        <h3 id="weightDescription">Weight</h3>
        <h3 id="weight"></h3>
      </div>
      <p id="description"></p>
    </div>
  </div>

  <!-- Loads the javascript -->
  <script text="type/javascript" src="script.js">
  </script>
</body>

</html>
